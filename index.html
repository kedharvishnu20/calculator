<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background: linear-gradient(135deg, #1f1f2e, #28293d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        table {
            width: 350px;
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            background: rgba(239, 239, 235, 0.1);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        td {
            width: 25%;
            padding: 10px;
            text-align: center;
        }

        input[type="button"] {
            width: 100%;
            height: 60px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease-in-out;
        }

        /* Specific button styles */
        #valclear, #valBackspace {
            background-color: rgba(255, 87, 87, 0.6);
        }

        #valequals {
            background-color: rgba(87, 200, 77, 0.6);
        }

        /* Operator buttons */
        #val/, #valmultiply, #valadd, #valminus, #valpercent {
            background-color: rgba(240, 163, 47, 0.6);
        }

        /* Glow effect */
        input[type="button"]:hover {
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        /* Result box design */
        #result {
            font-size: 30px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 10px;
            text-align: right;
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="4"><input value="" id="result"></td>
        </tr>
        <tr>
            <td><input type="button" value="/" id="val/" onclick="myfuction1(this.value)"></td>
            <td><input type="button" value="*" id="valmultiply" onclick="myfuction1(this.value)"></td>
            <td colspan="2"><input type="button" value="C" id="valclear" onclick="myfuction1(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" id="val7" onclick="myfuction1(this.value)"></td>
            <td><input type="button" value="8" id="val8" onclick="myfuction1(this.value)"></td>
            <td><input type="button" value="9" id="val9" onclick="myfuction1(this.value)"></td>
            <td colspan="2"><input type="button" value="+" id="valadd" onclick="myfuction1(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" id="val4" onclick="myfuction1(this.value)"></td>
            <td><input type="button" value="5" id="val5" onclick="myfuction1(this.value)"></td>
            <td><input type="button" value="6" id="val6" onclick="myfuction1(this.value)"></td>
            <td colspan="2"><input type="button" value="%" id="valpercent" onclick="myfuction1(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" id="val1" onclick="myfuction1(this.value)"></td>
            <td><input type="button" value="2" id="val2" onclick="myfuction1(this.value)"></td>
            <td><input type="button" value="3" id="val3" onclick="myfuction1(this.value)"></td>
            <td colspan="2"><input type="button" value="=" id="valequals" onclick="myfuction1(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" id="val0" onclick="myfuction1(this.value)"></td>
            <td><input type="button" value="-" id="valminus" onclick="myfuction1(this.value)"></td>
            <td><input type="button" value="." id="val." onclick="myfuction1(this.value)"></td>
            <td>
                <input type="button" value="(" id="val(" onclick="myfuction1(this.value)" style="width: max-content;">
                <input type="button" value=")" id="val)" onclick="myfuction1(this.value)" style="width: max-content;">
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input type="button" value="Backspace" id="valBackspace" onclick="myfuction1(this.value)">
            </td>
        </tr>
    </table>
    <script>
        let result = document.getElementById("result");
        let text = "";

        function myfuction1(ttext) {
            if (ttext === "C") {
                document.getElementById("result").value = "";
                text = "";
            } else if (ttext === "=") {
                try {
                    text = document.getElementById("result").value;
                    document.getElementById("result").value = eval(text);
                    text = eval(text);
                } catch (error) {
                    document.getElementById("result").value = "Error";
                    text = "";
                }
            } else if (ttext === "Backspace") {
                text = text.slice(0, -1);
                document.getElementById("result").value = text;
            } else {
                text += ttext;
                document.getElementById("result").value = text;
            }
        }
    </script>
</body>

</html>
